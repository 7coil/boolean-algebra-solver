<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boolean Algebra Solver</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }

    div {
      display: flex;
      flex-direction: column;
      text-align: center;
      width: 70vw;
      gap: 0.5em;
    }

    input {
      font-size: 3em;
    }

    pre {
      font-size: 3em;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div>
    <h1>Boolean Algebra Solver</h1>
    <p>Uses Djikstra's Shunting Yard algorithm to calculate the value of a boolean expression.</p>
    <input id="in" value="" autocomplete="off" placeholder="Enter formulae here"/>
    <input id="out" value="" autocomplete="off" placeholder="Click output (this box) to copy!" />
    <script src="index.js"></script>
    <a href="https://github.com/7coil/boolean-algebra-solver/">GitHub</a>
    <a href="https://leondrolio.com">leondrolio.com</a>
  </div>
</body>
</html>
